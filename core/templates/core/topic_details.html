{% extends 'bast.html' %}

{% block content %}
    <div class="container">
        <div class="topic">
            <h3><a href="#">{{ topic.title }}</a> </h3>
            <h5>Categories ({{ topic.categories.count }}): {% for category in topic.categories.all %}{{ category.title }}{% if not forloop.last %}, {% endif %}{% endfor %}</h5>
            <p>{{ topic.body }}</p>
        </div>
    </div>
{% endblock %}
